license = Perl_5
copyright_holder = Neil Bowers
copyright_year   = 2015

version = 0.19

[@Filter]
-bundle = @Basic
-remove = GatherDir
[GatherDir]
exclude_filename = cpanfile
[SetScriptShebang]
[CPANFile]
[CopyFilesFromBuild]
